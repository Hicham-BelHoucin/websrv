<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100vw;
		}
		.textarea {
			width: 60%;
			height: 50px;
			margin: 2rem;
		}
		.container {
			display: flex;
			height: 100vh;
			width: 100vw;
			flex-direction:column;
			justify-content: center;
            align-items: center;
		}
		div {
			color: black;
			font-weight: 800;
			font-size: 5rem;
		}
	</style>
	<link rel="stylesheet" href="/tools/upload.css" />
</head>
<body >
	<div class="form container" id="form" >
		<input
			class="textarea"
			type="text"
			value=""
			placeholder="enter file name to delete"
			id="valuetodelete"
		/>
		<button
			class="upload"
			onclick="onClick()"
		>Delete</button>
	</div >
</body>
	<script>
		function sendDelete(p) {
			if (p !== '')
			{
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if (this.status) {
						const div = document.getElementsByTagName("div")[0];
						div.removeAttribute('class')
						div.setAttribute('class', 'container')
						div.innerHTML = this.responseText;
					}
				};
				xhr.open("DELETE",p);
				xhr.send();
			}
		}
		function onClick() {
			const filename = document.getElementById('valuetodelete').value;
			sendDelete(filename)
		}
	</script>
</html>
